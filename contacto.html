         <main>
           <section class="d-flex justify-content-center p-4">
            <div class="card col-sm-5 p-2">
              <div class="mb-3">
                <h4>CONTACTO</h4>
              </div>
              <div class="mb-2">
                <form action="">
                  <div class="mb-2">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Gabriel">
                  </div>
                  <div class="mb-2">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Soto">
                  </div>
                  <div class="mb-2">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" name="correo" id="nombre" placeholder="ej: gabriel@gmail.com">
                  </div>
                  <div class="mb-2">
                    <label for="sexo">Sexo:</label>
                    <input type="radio"  name="sexo" id="masculino" value="masculino" > Masculino
                    <input type="radio"  name="sexo" id="femenino" value="femenino" > Femenino
                    <input type="radio"  name="sexo" id="No binario" value="No binario" > No binario
                  </div>
                  <div class="mb-2">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe aquí tu mensaje"></textarea>
                  </div>
                  <div class="mb-2">
                    <button class="btn btn-primary">Enviar</button>
                    
                  </div>
                </form>
              </div>
            </div>
          </section>
